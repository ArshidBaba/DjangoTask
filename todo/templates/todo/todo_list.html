{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Title Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.category }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.date }}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="{% url 'update_todo' todo.id %}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{% url 'create_todo' %}">Create New Todo</a>
    </div>
</body>

</html>
